<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input
    type="text"
    v-model="inputText"
  />
  <ul>
    <li
      v-for="(email, index) in emails"
      :key="index"
      :class="{marked: (inputText.length > 0 && email.toLowerCase().includes(inputText.toLowerCase()))}"
    >
      {{email}}
    </li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
